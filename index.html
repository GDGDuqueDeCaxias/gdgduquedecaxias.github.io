<!DOCTYPE html>
<html ng-app="gdgsite">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#577ec0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="src/js/app.js"></script>
    <script src="src/js/services.js"></script>
    <script src="src/js/controller-meetup.js"></script>
    <script src="src/js/controller-github.js"></script>
    <title>Google Developers Group Duque de Caxias</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="public/js/bundle.js"></script>
    <script src="public/js/script.js"></script>
</head>

<body>
  <header>
    <h1 class="logo" title="Google Developers Group - Duque de Caxias"></h1>
    <nav>
      <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Meetup</a></li>
          <li><a href="#">Projetos</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contatos</a></li>
      </ul>
    </nav>
  </header>
    <section ng-controller="MeetupCtrl">
        <div class="" ng-repeat="event in events track by $index">
            <span>{{event.description}}</span>
            <a ng-href="{{event.event_url}}">{{event.event_url}}</a>
        </div>
    </section>
    <section ng-controller="GitHubCtrl">
        <div class="" ng-repeat="repo in repos track by $index">
          <a ng-href="{{repo.html_url}}">{{repo.name}}</a>
        </div>
    </section>
    <section></section>
    <section></section>
    <section></section>
    <footer class="footer">
      <div class="contact-form">
        <h2 class="subtitle"> CONTATO </h2>
        <form action="#">
          <p class="control">
            <input type="text" class="input" id="name" placeholder="name">
            <label for="name" class="label"> Nome </label>
          </p>
          <p class="control">
            <input type="email" class="input" id="email" placeholder="name">
            <label for="email" class="label"> Email </label>
          </p>
          <p class="control">
            <textarea name="name" rows="8" cols="80" class="input" id="message"></textarea>
            <label for="message" class="label"> Escreva sua mensagem </label>
          </p>
          <p class="control">
            <button class="submit" type="submit"> SEND MESSAGE </button>
          </p>
        </form>
      </div>
    </footer>
    <script type="text/javascript">
    var inputs = document.getElementsByClassName('input')
    Array.prototype.forEach.call(inputs, function (item) {
      item.addEventListener('focus', function () {
        if (item.value === '') {
          var id = item.id
          var selector = '.label[for="'+ id + '"]'
          var label = document.querySelector(selector)
          item.classList.toggle('has-focus')
          label.classList.toggle('is-active')
        }
      })
      item.addEventListener('blur', function () {
        if (item.value === '') {
          var id = item.id
          var selector = '.label[for="'+ id + '"]'
          var label = document.querySelector(selector)
          item.classList.toggle('has-focus')
          label.classList.toggle('is-active')
        }
      })
    })
    </script>
</body>

</html>
